<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#0052ff"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#accent)" stroke-width="2"/>
  <!-- M letter for Mister -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#accent)" text-anchor="middle">M</text>
  <!-- Risk indicator - chart line going up -->
  <path d="M14 50 L22 44 L30 46 L38 38 L46 40 L54 30" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Sparkle effects -->
  <circle cx="50" cy="14" r="2" fill="#00d4aa" opacity="0.8"/>
  <circle cx="54" cy="20" r="1" fill="#0052ff" opacity="0.6"/>
</svg>
